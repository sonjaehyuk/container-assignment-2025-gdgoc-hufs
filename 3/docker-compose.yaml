services:
  app:
    image: localhost/assignment:1.1
    container_name: myassignment
    ports:
      - "18888:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  watcher:
    image: docker:29-cli
    container_name: myassignment-watcher
    depends_on:
      - app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: >
      sh -c '
        set -eu;
        APP_NAME="myassignment";
        echo "watcher: watching ${APP_NAME} health";
        while true; do
          STATUS="$(docker inspect --format="{{if .State.Health}}{{.State.Health.Status}}{{else}}no-healthcheck{{end}}" "$APP_NAME" 2>/dev/null || true)";
          if [ "$STATUS" = "unhealthy" ]; then
            echo "[watcher] ${APP_NAME} is unhealthy -> restarting";
            docker restart "$APP_NAME" || true;
            sleep 5;
          fi
          sleep 5;
        done
      '
